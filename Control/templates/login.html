{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login · Entrega Técnica</title>
</head>
<body class="body">
    <div class="container">
        <div class="img">
            <img src="../static/img/LogoRM.jpg"
        </div>
        <form action="{% url 'autenticar' %}" class="form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="user"></label>
                    <i class="fas fa-user icon"></i>
                    <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label for="user_password"></label>
                    <i class="fas fa-key icon"></i>
                    <input type="password" class="form-control" name="password" required>
            </div>&nbsp
            {% if  error %}
                <div class="alert alert-danger">
                    <strong> Ops! </strong> {{ error }}
                </div>
            {% endif %}
             <center><button type="submit" class="btn btn-primary" id="btn">Entrar</button></center>
        </form>
    </div>
<script src="https://kit.fontawesome.com/a5226cf380.js" crossorigin="anonymous"></script>
</body>
</html>
